<!DOCTYPE html>
<html>
    <head>
        <title>Animation Example</title>
        <link rel="stylesheet" href="../../../common.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Animations with requestAnimationFrame</h1>
        <div id="content">
            <p>The <code>requestAnimationFrame()</code> API provides a way to generate smooth animations by
                synchronizing the animation callback function with the display redraw interval.</p>
            <canvas width="400" height="400" id="canvas1">
                Your browser does not support the Canvas element
            </canvas>
            <p>
                <button id="btnStart">Start Animation</button>
            </p>
            <p>
                <button id="btnStop">Stop Animation</button>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
